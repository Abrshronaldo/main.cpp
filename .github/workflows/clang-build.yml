
   name: C++ Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Clang
      run: sudo apt-get update && sudo apt-get install -y clang

    - name: Compile with clang++
      run: clang++ -std=c++17 main.cpp -o main

    - name: Run executable
      run: ./main