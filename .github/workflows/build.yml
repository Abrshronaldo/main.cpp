name: Build JNI Shared Library

on:
  push:
    paths:
      - 'app/src/main/cpp/**'
      - '.github/workflows/build.yml'
  pull_request:

jobs:
  build-native-lib:
    name: Build JNI .so Library
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ openjdk-17-jdk

      - name: ğŸ”§ Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake ../app/src/main/cpp \
            -DCMAKE_BUILD_TYPE=Release \
            -DJAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64

      - name: ğŸ—ï¸ Build shared library
        run: |
          cd build
          cmake --build . --target all -- -j$(nproc)

      - name: ğŸ“¦ Upload .so artifact
        uses: actions/upload-artifact@v4
        with:
          name: jni-lib
          path: build/lib*.so
