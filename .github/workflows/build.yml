





name: Build JNI Shared Library for Android

on:
  push:
    tags:
      - '*'


jobs:
  build-native-lib:
    name: Build JNI .so Library (Android)
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake unzip wget

      - name: 📥 Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip android-ndk-r25c-linux.zip
          echo "ANDROID_NDK=$(pwd)/android-ndk-r25c" >> $GITHUB_ENV

      - name: 🔧 Configure CMake for Android
        run: |
          mkdir -p build
          cd build
          cmake ../app/src/main/cpp \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=armeabi-v7a \
            -DANDROID_PLATFORM=android-21

      - name: 🏗️ Build shared library
        run: |
          cd build
          cmake --build . --target all -- -j$(nproc)

      - name: 📦 Upload .so artifact
        uses: actions/upload-artifact@v4
        with:
          name: jni-lib
          path: build/lib*.so
  upload-to-release:
    name: 📤 Upload Artifact to GitHub Release
    needs: build-native-lib
    runs-on: ubuntu-latest
   
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📥 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: jni-lib
          path: release-assets/build
      - name: 🔧 Set up GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh
      - name: 📝 Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${{ github.ref_name }}
          RELEASE_NAME="JNI Library Release - $TAG_NAME"
          gh release create "$TAG_NAME" \
            --title "$RELEASE_NAME" \
            --notes "Automated release for $TAG_NAME"
          gh release upload "$TAG_NAME" release-assets/build/lib*.so --clobber

          
                                                                  
                                                                
