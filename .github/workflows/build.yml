name: Build JNI Library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y openjdk-11-jdk cmake g++

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build JNI library
      run: cmake --build build
                                         
    - name: Upload .so artifact
      uses: actions/upload-artifact@v4
      with:
        name: so file
        path: build/libnative-lib.so
